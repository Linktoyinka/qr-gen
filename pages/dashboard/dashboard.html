<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/dashboard/styles/dashboard.css">
    <link rel="shortcut icon" href="../../resources/images/favicon.svg" type="image/x-icon">
    <title>Dashboard | QRnaty</title>
    <script src="https://kit.fontawesome.com/456f9bbaa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../resources/images/logo.jpeg" alt="">
        </div>
        <div class="prf">
            <a href="#" class="pri-btn">Sign Out</a>
            <a class="pri-btn-2" href="#"><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </header>

    <main>
        <div class="dashboard-menu">
            <div class="up">
                <button class="dash"> <i class="fa-solid fa-qrcode"></i>Dashboard</button>
            </div><hr>

            <div class="dash-link">
                <nav class="d-link">
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i> QR Generator</a></li>
                    <li><a href="#"><i class="fa-solid fa-file-contract"></i> Documentation</a></li>
                    <li><a href="#"><i class="fa-regular fa-circle-question"></i> FAQ</a></li>
                </nav>
            </div>
            

        </div>

        <div class="dashboard">
            <div class="generate">
                <form action="">                    
                    
                    <div class="form-left">
                        <label for="url">Input you url or text here</label>
                        <input class="box" for="url" placeholder="type here..."  type="link" required>
                    </div>

                    <div class="form-right">
                        <input class="btn-1" type="submit" value="Generate">
                        <input class="btn-2" type="reset" value="Cancel">
                    </div>

                </form>
            </div>

            <div class="output">
                <div class="code">
                    <div class="gen-qr">
                        <img src="../../resources/images/qr-dummy.png" alt="">
                    </div>

                    <div class="download">
                        <p class="download-text">
                            Download your QR
                        </p>
                        <div class="download-btn">
                            <ul>
                                <li class="btn-list"><a class="btn-link" href=""><i class="fa-solid fa-cloud-arrow-down"></i></i> <span>Download</span> png</a></li>                                
                                <li class="btn-list"><a class="btn-link" href=""><i class="fa-solid fa-cloud-arrow-down"></i></i> <span>Download</span> jpg</a></li>                                
                                <li class="btn-list"><a class="btn-link" href=""><i class="fa-solid fa-cloud-arrow-down"></i></i> <span>Download</span> pdf</a></li>                                
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
