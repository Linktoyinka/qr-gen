</head>
<body>

    <header>
        <div class="header-1">
            <div class="header">
                <div class="logo">
                    <img src="../../resources/images/qrnaty-logo.png" alt="">
                </div>
        
                <nav class="nav-menu">
                  <a href="../../index.html">Home</a>
                  <a href="../about-us/about-us.html">About</a>
                  <a href="../contact/contact.html">Contact Us</a>
                  <a href="#">Services</a>
                  <a href="../FAQ/faq.html">FAQ</a>
                </nav>
        
                <div class="reg reg-2">
                    
                    <a class="btn-header" href="../login/login.html">Login</a>
                </div>
    
                <div class="hamburger">
                    <div class="bar"></div>
                </div>
    
            </div>
  
            <nav class="nav-mobile">
              <a href="../../index.html">Home</a>
              <a href="../about-us/about-us.html">About</a>
              <a href="../contact/contact.html">Contact Us</a>
              <a href="#">Services</a>
              <a href="../FAQ/faq.html">FAQ</a>
  
                <div class="reg">
                    
                    <a class="btn-header" href="../login/login.html">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Sign up | QRnaty</title>
    <link rel="shortcut icon" href="../../resources/images/favicon.svg" type="image/x-icon">
  </head>
  <body>
      <div class="diagonal diagonal-out-main"></div>
      <section class="container">
        <section class="image-section">
          <div class="image-text">
            <h2>QRnaty</h2>
            <p>Generate your QR code for any website with ease</p>
          </div>
        </section>
        <section class="form-section">
          <div class="form-container">
            <form action="" class="form-content" id="form">
              <div class="diagonal diagonal-one"></div>
              <h3 class="form-title">Create an account</h3>
              <div class="form-control">
                <div class="form-control">
                  <label for="full name" class="form-label">Full name</label>
                  <input type="text" name="full name" id="full_name" required>
                  <div class="error"></div>
                </div>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" required>
                <div class="error"></div>
              </div>
              <div class="form-control">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" required>
                <div class="error"></div>
              <div class="button-group">
                <button class="button login-button">Sign Up</button>
                <a href="#" class="button google-button">
                    <img src="/resources/images/google logo.jpeg" alt="">
                  <p>Sign up with Google</p>
                </a>
              </div>
              <div class="options">
                <p>
                  Do you have an account?
                  <a href="/pages/login/login.html">Login</a>
                </p>
              </div>
              <div class="qr-container">
                <img src="./images/qr.png" alt="" />
              </div>
              <div class="diagonal diagonal-two"></div>
            </form>
          </div>
        </section>
      </section>
      <div class="qr-wrapper p-qr-2">
        <img src="/resources/images/pyramid.jpeg" alt="">
      </div>
      <div class="qr-wrapper p-qr-3">
        <img src="./images/qr.png" alt="" />
      </div>
    </main>
    <script src="/resources/script/signup.js"></script>
  </body>
  <script>
  const main_menu = document.querySelector('.hamburger');
    const mobile_menu = document.querySelector('.nav-mobile');
    
    main_menu.addEventListener('click', function(){
        main_menu.classList.toggle('is-active');
        mobile_menu.classList.toggle('is-active');
    }); 
    </script>
</html>
